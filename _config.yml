title: MSE
title-abbreviated: MSE
description: Description
url: 'https://www.towardszerowaste.sg/'
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
is_government: false
plugins:
    - jekyll-feed
    - jekyll-assets
    - jekyll-paginate
    - jekyll-sitemap
paginate: 12
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
collections:
    recycle:
        output: true
    zero-waste:
        output: true
    users:
        output: true
    waste-streams:
        output: true
    workgroup:
        output: true
resources_name: resources
recommender: true
facebook-pixel: 2245812652350202
exclude:
    - travis-script.js
    - .travis.yml
    - README.md
    - package.json
    - package-lock.json
    - node_modules
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
    - Gemfile
    - Gemfile.lock
favicon: /images/favicon.ico
google_analytics: UA-131465347-1
permalink: none
baseurl: ""
defaults:
    - scope:
          path: ""
      values:
          layout: page
colors:
    primary-color: '#737373'
    secondary-color: '#ff6600'
    media-colors:
        - title: media-color-one
          color: '#49759a'
        - title: media-color-two
          color: '#744d9f'
        - title: media-color-three
          color: '#00838f'
        - title: media-color-four
          color: '#00838f'
        - title: media-color-five
          color: '#00838f'

