title: MEWR
title-abbreviated: MEWR
description: >- # this means to ignore newlines until "baseurl:"
  Description
url: "https://www.towardszerowaste.sg/" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
remote_theme: isomerpages/isomerpages-template
safe: false

is_government: false

plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-sitemap

# Breadcrumbs
breadcrumbs:
  root:
    hide: false  # show breadcrumbs on root/home page
    image: false # Show image or title text

# Resource Room and Pagination
paginate: 12

# Homepage sections
homepage_hero_i_want_to: true
homepage_resources: true
homepage_careers: true

# Feedback Form URL
feedback_form_url: "https://www.mewr.gov.sg/top/feedback"

# FAQ URL
faq_url: "/faq/"
faq_url_external: false

# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"


baseurl: ""
collections:
  recycle:
    output: true
  zero-waste:
    output: true
  users:
    output: true
  waste-streams:
    output: true
  workgroup:
    output: true
resources_name: resources

exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]
